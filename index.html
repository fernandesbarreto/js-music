<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Piano</title>
  </head>
  <body>
    <div class="piano">
      <div data-note="C" class="tecla branca"></div>
      <div data-note="Db" class="tecla preta"></div>
      <div data-note="D" class="tecla branca"></div>
      <div data-note="Eb" class="tecla preta"></div>
      <div data-note="E" class="tecla branca"></div>
      <div data-note="F" class="tecla branca"></div>
      <div data-note="Gb" class="tecla preta"></div>
      <div data-note="G" class="tecla branca"></div>
      <div data-note="Ab" class="tecla preta"></div>
      <div data-note="A" class="tecla branca"></div>
      <div data-note="Bb" class="tecla preta"></div>
      <div data-note="B" class="tecla branca"></div>
      <div data-note="C2" class="tecla branca"></div>
      <div data-note="Db2" class="tecla preta"></div>
      <div data-note="D2" class="tecla branca"></div>
      <div data-note="Eb2" class="tecla preta"></div>
      <div data-note="E2" class="tecla branca"></div>
      <div data-note="F2" class="tecla branca"></div>
      <div data-note="Gb2" class="tecla preta"></div>
      <div data-note="G2" class="tecla branca"></div>
      <div data-note="Ab2" class="tecla preta"></div>
      <div data-note="A2" class="tecla branca"></div>
      <div data-note="Bb2" class="tecla preta"></div>
      <div data-note="B2" class="tecla branca"></div>
    </div>
    
    <div id="botao" class="button">Ear Training</div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="C2" src="notes/C2.mp3"></audio>
    <audio id="Db2" src="notes/Db2.mp3"></audio>
    <audio id="D2" src="notes/D2.mp3"></audio>
    <audio id="Eb2" src="notes/Eb2.mp3"></audio>
    <audio id="E2" src="notes/E2.mp3"></audio>
    <audio id="F2" src="notes/F2.mp3"></audio>
    <audio id="Gb2" src="notes/Gb2.mp3"></audio>
    <audio id="G2" src="notes/G2.mp3"></audio>
    <audio id="Ab2" src="notes/Ab2.mp3"></audio>
    <audio id="A2" src="notes/A2.mp3"></audio>
    <audio id="Bb2" src="notes/Bb2.mp3"></audio>
